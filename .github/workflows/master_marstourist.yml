# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - marstourist

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webappsandapis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_de301969a1264cd3b5c14a79c7c527f4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50c07b83a6b845759f69b6f2e298e52b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webappsandapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de301969a1264cd3b5c14a79c7c527f4 }}/marstourist:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'marstourist'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ceaff57e319a4606b23ede5d9b8bdb22 }}
        images: 'webappsandapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de301969a1264cd3b5c14a79c7c527f4 }}/marstourist:${{ github.sha }}'