# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - marstourist

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webappsandapis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c6fb1e5c775c442d9c1f554b93d0d7ec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_99649fe94dda4285b33afb61d1b44820 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webappsandapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c6fb1e5c775c442d9c1f554b93d0d7ec }}/marstourist:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'marstourist'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b262bb45940641b199e128d409e38918 }}
        images: 'webappsandapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c6fb1e5c775c442d9c1f554b93d0d7ec }}/marstourist:${{ github.sha }}'